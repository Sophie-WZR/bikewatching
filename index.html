<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>
  <!-- Load D3.js from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <label style="margin-left: auto;">
      Filter by time:
      <input id="time-slider" type="range" min="-1" max="1440" value="-1">
      <time id="selected-time" style="display: block;"></time>
      <em id="any-time" style="display: block;">(any time)</em>
    </label>
  </header>

  <p>Explore interactive visualizations of bike traffic in the Boston area, highlighting bike lanes and BlueBike station activities during different times of the day.</p>
  <div id="map">
    <svg></svg> <!-- SVG element for overlay -->
  </div> <!-- Map container -->

  <div class="legend">
    <div class="legend-item" style="--departure-ratio: 1; text-align: left;">More departures</div>
    <div class="legend-item" style="--departure-ratio: 0.5; text-align: center;">Balanced</div>
    <div class="legend-item" style="--departure-ratio: 0; text-align: right;">More arrivals</div>
  </div>
  <!-- Mapbox GL JS JavaScript -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Load your custom map initialization script -->
</body>
</html>
